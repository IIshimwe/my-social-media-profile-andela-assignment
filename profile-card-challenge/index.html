<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Profile card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" type="https://fonts.google.com/specimen/Kumbh+Sans" />
</head>

<body>
  <div class="container">
    <div class="card-header">
      <img src="images/image-victor.jpg" />
    </div>

    <div class="card-body">
      <span><b>Victory Crest</b><span class="age"> 26</span></span>
      <p class="town">London</p>
    </div>
    <hr />
    <div class="card-footer">
      <div class="item">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="item">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="item">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>

  </div>
</body>

</html>
